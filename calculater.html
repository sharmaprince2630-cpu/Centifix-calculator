<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1e1e1e;
        font-family: Arial, sans-serif;
    }
    .calculator {
        background: #2c2c2c;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
    }
    input {
        width: 100%;
        height: 60px;
        font-size: 22px;
        margin-bottom: 10px;
        text-align: right;
        padding: 10px;
        border-radius: 8px;
        border: none;
        color: white;
        background: #3c3c3c;
    }
    button {
        width: 70px;
        height: 55px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .op { background: #ff9800; color: white; }
    .num { background: #e0e0e0; }
    .fun { background: #4caf50; color: white; }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div>
        <button class="fun" onclick="clearDisplay()">C</button>
        <button class="fun" onclick="appendValue('(')">(</button>
        <button class="fun" onclick="appendValue(')')">)</button>
        <button class="op" onclick="appendValue('/')">÷</button>
    </div>

    <div>
        <button class="fun" onclick="sqrt()">√</button>
        <button class="fun" onclick="power()">x²</button>
        <button class="fun" onclick="log()">log</button>
        <button class="op" onclick="appendValue('*')">×</button>
    </div>

    <div>
        <button class="fun" onclick="sin()">sin</button>
        <button class="num" onclick="appendValue('7')">7</button>
        <button class="num" onclick="appendValue('8')">8</button>
        <button class="num" onclick="appendValue('9')">9</button>
    </div>

    <div>
        <button class="fun" onclick="cos()">cos</button>
        <button class="num" onclick="appendValue('4')">4</button>
        <button class="num" onclick="appendValue('5')">5</button>
        <button class="num" onclick="appendValue('6')">6</button>
    </div>

    <div>
        <button class="fun" onclick="tan()">tan</button>
        <button class="num" onclick="appendValue('1')">1</button>
        <button class="num" onclick="appendValue('2')">2</button>
        <button class="num" onclick="appendValue('3')">3</button>
    </div>

    <div>
        <button class="num" onclick="appendValue('0')">0</button>
        <button class="num" onclick="appendValue('.')">.</button>
        <button class="op" onclick="appendValue('-')">-</button>
        <button class="op" onclick="appendValue('+')">+</button>
    </div>

    <div>
        <button class="op" style="width:100%" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(val) {
    display.value += val;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

function sqrt() {
    display.value = Math.sqrt(eval(display.value));
}

function power() {
    display.value = Math.pow(eval(display.value), 2);
}

function log() {
    display.value = Math.log10(eval(display.value));
}

function sin() {
    display.value = Math.sin(eval(display.value) * Math.PI / 180);
}

function cos() {
    display.value = Math.cos(eval(display.value) * Math.PI / 180);
}

function tan() {
    display.value = Math.tan(eval(display.value) * Math.PI / 180);
}
</script>

</body>
</html>
